<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO4 - Redirect Rules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="/">Home</a>
        <a href="/add-domains">Add Domains</a>
        <a href="/configure-dns">Configure DNS</a>
        <a href="/redirect-rules">Redirect Rules</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Create Redirect Rules</h1>
            <form id="redirect-rules-form" method="POST">
                <div class="mb-3">
                    <label for="domains" class="form-label">Domains (one per line):</label>
                    <textarea class="form-control" id="domains" name="domains" rows="10" placeholder="Enter one domain per line"></textarea>
                </div>
                <div class="mb-3">
                    <label for="target_domain" class="form-label">Target Domain:</label>
                    <input type="text" class="form-control" id="target_domain" name="target_domain" placeholder="example.com">
                </div>
                <div class="mb-3">
                    <label for="path" class="form-label">Path (optional, default is $1):</label>
                    <input type="text" class="form-control" id="path" name="path" placeholder="$1">
                </div>
                <div class="mb-3">
                    <label for="status_code" class="form-label">Redirect Status Code:</label>
                    <input type="number" class="form-control" id="status_code" name="status_code" value="301" min="301" max="302">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Redirects</button>
                    <button type="button" class="btn btn-danger" onclick="clearFields()">Clear</button>
                </div>
            </form>
            <div class="mt-4">
                <h2>Progress</h2>
                <div id="progress-status">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h3>Logs:</h3>
                <pre id="logs" style="background-color: #f8f9fa; padding: 10px; border: 1px solid #ddd;"></pre>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Cloudflare Management</p>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
